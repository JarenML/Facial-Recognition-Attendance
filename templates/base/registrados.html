{% extends "layout/base.html" %}
{% load static %}
{% block title %}Registrados{% endblock %}
{% block style %}<link rel="stylesheet" href="{% static "css/registrados.css" %}">{% endblock%}
{% block content %}
    <h1>MIS REGISTRADOS</h1>
    <div style="display: flex;"  class="registered-users-grid">
    {% for registrado in registrados %}
        <div class="registered-user-card">
            <img alt="imagen" src="{{ registrado.imagen.url }}" style="width: 250px; height: 250px;">
            <div><p>{{ registrado.informacion }}</p></div>
        </div>
    {% endfor %}
    <div>

    <a class="btn-agregar-registro" href="{% url 'agregar_registro' %}">+</a>
{% endblock %}
